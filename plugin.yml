            buttonsplus.item.create: true
            buttonsplus.effect.create: true
            buttonsplus.sound.create: true
            buttonsplus.cooldown.create: true
            buttonsplus.blind.create: true
            buttonsplus.confuse.create: true
            buttonsplus.jump.create: true
            buttonsplus.speed.create: true
            buttonsplus.slow.create: true
            buttonsplus.cooldown.bypass: true
    buttonsplus.currency:
        description: Permissions for currency
        children:
            buttonsplus.xp: true
            buttonsplus.money: true
            buttonsplus.item: true
    buttonsplus.xp:
        description: Permission for xp currency charge
    buttonsplus.money:
        description: Permission for money currency charge
    buttonsplus.item:
        description: Permission for item currency charge
    buttonsplus.bpreload:
        description: Reload Config command perms
    buttonsplus.bpcooldown:
        description: Remove/set cooldown for players
    buttonsplus.alltypes:
        description: Gives access to all button types
        children: 
            buttonsplus.STONE_BUTTON: true
            buttonsplus.WOOD_PLATE: true
            buttonsplus.STONE_PLATE: true
            buttonsplus.LEVER: true
            buttonsplus.WOOD_BUTTON: true
    buttonsplus.alltypes.push:

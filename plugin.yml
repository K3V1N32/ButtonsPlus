name: ButtonsPlus
main: com.K3R3P0.ButtonsPlus.ButtonsPlus
version: 2.4
softdepend: [Vault]
commands:
    bpreload:
        description: Reload ButtonsPlus Config
        usage: /bpreload
        permission: buttonsplus.bpreload
        permission-message: You need buttonsplus.bpreload to use this command.
    bpcooldown:
        description: Remove/Set player cooldown
        usage: /bpcooldown [remove/set] [player] [seconds from now]
        permission: buttonsplus.bpcooldown
        permission-message: You need buttonsplus.bpcooldown to use this command.
    bpinfo:
        description: Show a player info about a button through scoreboard.
        usage: /bpinfo [player]
        permission: buttonsplus.bpinfo
        permission-message: You need buttonsplus.bpinfo to use this command.
permissions:
#Admin only pls
    buttonsplus.*:
        description: EVERYTHING
        children:
            buttonsplus.mob.allmobs: true
            buttonsplus.nocharge: true
            buttonsplus.info: true
            buttonsplus.break: true
            buttonsplus.cooldown.bypass: true
            buttonsplus.alltypes: true
            buttonsplus.basic: true
            buttonsplus.onetimeall: true
            buttonsplus.onetimeplayer: true
            buttonsplus.push: true
            buttonsplus.create: true
            buttonsplus.bpreload: true
            buttonsplus.bpcooldown: true
            buttonsplus.bpinfo: true
    buttonsplus.push:
        description: Gives access to all actions push perms
        children:
            buttonsplus.command.push: true
            buttonsplus.text.push: true
            buttonsplus.death.push: true
            buttonsplus.teleport.push: true
            buttonsplus.mob.push: true
            buttonsplus.gmessage.push: true
            buttonsplus.heal.push: true
            buttonsplus.burn.push: true
            buttonsplus.lightning.push: true
            buttonsplus.console.push: true
            buttonsplus.item.push: true
            buttonsplus.effect.push: true
            buttonsplus.sound.push: true
            buttonsplus.cooldown.push: true
